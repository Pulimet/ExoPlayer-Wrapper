apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api 'com.google.android.exoplayer:exoplayer-core:r2.5.3'
    api 'com.google.android.exoplayer:exoplayer-ui:r2.5.3'
    api 'com.google.android.exoplayer:exoplayer-hls:r2.5.3'
    api 'com.google.android.exoplayer:extension-ima:r2.5.3'
}
